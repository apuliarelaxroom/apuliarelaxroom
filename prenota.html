
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prenota - Apulia Relax Room</title>
  <style>
    body {
      background: url('esempio.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Open Sans', sans-serif;
      margin: 0;
      color: white;
    }
    nav {
      background-color: rgba(0, 0, 0, 0.7);
      text-align: center;
      padding: 10px 0;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-size: 1.2rem;
      font-weight: bold;
    }
    .container {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 30px;
      max-width: 600px;
      margin: 40px auto;
      border-radius: 10px;
    }
    h1 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: none;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 15px;
      background-color: #e06d6d;
      color: white;
      font-size: 1.2rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #c45656;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="servizi.html">I nostri servizi</a>
    <a href="galleria.html">Galleria</a>
    <a href="prenota.html">Prenota</a>
  </nav>

  <div class="container">
    <h1>Prenota il tuo soggiorno</h1>
    <form action="https://wa.me/393478210241" target="_blank">
      <label for="nome">Nome</label>
      <input type="text" id="nome" name="nome" required>

      <label for="data">Data di Arrivo</label>
      <input type="date" id="data" name="data" required>

      <label for="servizi">Servizi Aggiuntivi</label>
      <select id="servizi" name="servizi" multiple>
        <option>Spillatura di Rosato Fresco</option>
        <option>Aperitivo di Benvenuto</option>
        <option>Prosecco Mionetto</option>
        <option>Vassoio di Pasticcini</option>
        <option>Allestimento romantico</option>
        <option>Massaggio rilassante</option>
        <option>Piscina esterna</option>
      </select>

      <label for="note">Note</label>
      <textarea id="note" name="note" rows="4"></textarea>

      <button type="submit">Prenota via WhatsApp</button>
    </form>
  </div>
</body>
</html>
